<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="main-page">
    <div class="move-center">
        <h2 class="text-center">Sign in</h2>
        <div class="center-container d-flex flex-row justify-content-center">
            <div class="inner-container d-flex flex-column">
                <form>
                    <div class="form-group">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-mail address *">
                        <h6 id="incorrect-email" class="d-none">Zadejte validní e-mail.</h6>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password *">
                        <h6 id="incorrect-password" class="d-none">Heslo  musí mít alespoň 8 znaků a 1 velké písmeno.</h6>
                    </div>
                    <button type="button" class="btn btn-primary w-100">Sign in</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
